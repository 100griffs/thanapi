<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample HTML Document</title>
	<style>
		body {
			font-family: Arial, sans-serif;background-color: #f2f2f2;margin: 0; padding: 0;
		}

		.container {
			max-width: 600px;margin: 0 auto;padding: 20px;
		}

		h1 {
			font-size: 32px;color: #333333; margin-top: 0;
		}

			font-size: 16px; line-height: 1.5;color: #666666;

		}

			font-size: 16px; line-height: 1.5; color: #666666; padding: 10px 0;border-bottom: 1px solid #cccccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1></h1>
		<p>This is a sample HTML document that you can use in an Express API.</p>
			<ul>
			<li><a href="https://www.google.com">thannever</a></li>
			<li><a href="https://www.yahoo.com">Yahoo</a></li>
			<li><a href="https://www.bing.com">Bing</a></li>
			<li><a href="https://www.github.com">GitHub</a></li>
			<li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
		</ul>

</html>
